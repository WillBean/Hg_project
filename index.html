<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆页面</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="register" style="opacity:0.9">
		<h1 style="padding-left:40%;padding-top:8%;">登陆</h1>
		<div style="margin-top:50px;">
			<label style="margin-left:15px;">用户名</label>
			<input style="width:70%"type="text" class="form-control username">
		</div>
		<div style="margin-top:50px;">
			<label style="margin-left:35px;">密码</label>
			<input style="width:70%"type="password" class="form-control password">
		</div>
		<div style="margin-top:30px;padding-left:35%;">
			<button style="width:100px;"class="btn btn-primary land">登陆</button>
			<button style="width:100px;"class="btn btn-primary without_username">匿名登陆</button>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/publicDom.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
